<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporal Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Name Input Screen -->
        <div id="nameScreen" class="screen active">
            <h1 class="title">Welcome</h1>
            <p class="subtitle">Please enter your credentials</p>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Name" />
                <input type="password" id="secretKeyInput" placeholder="Key" />
                <button id="submitName">Continue</button>
            </div>
        </div>

        <!-- Question Screen -->
        <div id="questionScreen" class="screen">
            <h1 class="greeting" id="greeting"></h1>
            <div class="image-container">
                <img id="desperationImage" src="" alt="Please be my valentine" />
            </div>
            <p class="question" id="questionText">Will you be my Valentine?</p>
            <div class="button-group">
                <button id="yesBtn" class="yes-btn">Yes</button>
                <button id="noBtn" class="no-btn">No</button>
            </div>
            <p class="desperation-level" id="desperationLevel"></p>
        </div>

        <!-- Success Screen -->
        <div id="successScreen" class="screen">
            <h1 class="celebration" id="celebrationText">YES!</h1>
            <div class="image-container">
                <img id="successImage" src="" alt="We're valentines!" />
            </div>
            <p class="success-message" id="successMessage"></p>
        </div>

        <!-- No Images Screen -->
        <div id="noImagesScreen" class="screen">
            <h1 class="title">No Images Found</h1>
            <p class="subtitle">No images have been set up yet.</p>
            <p class="hint">Contact the admin to add images.</p>
            <button onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
